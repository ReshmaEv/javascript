function romanToInt(s) {
    const romanToIntMap = {
        'I': 1,
        'V': 5,
        'X': 10,
        'L': 50,
        'C': 100,
        'D': 500,
        'M': 1000
    };
    
    let result = 0;
    
    for (let i = 0; i < s.length; i++) {
        const currentSymbol = s[i];
        const nextSymbol = s[i + 1];
        
        
        if (nextSymbol && romanToIntMap[currentSymbol] < romanToIntMap[nextSymbol]) {
            result -= romanToIntMap[currentSymbol];
        } else {
            result += romanToIntMap[currentSymbol];
        }
    }
    
    return result;
}
